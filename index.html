<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <audio src="./ticking-clock_1-27477.mp3" id="tiktak"></audio>
      <div class="clock">
        <span class="clock-num" style="--i: 1"><p>1</p></span>
        <span class="clock-num" style="--i: 2"><p>2</p></span>
        <span class="clock-num" style="--i: 3"><p>3</p></span>
        <span class="clock-num" style="--i: 4"><p>4</p></span>
        <span class="clock-num" style="--i: 5"><p>5</p></span>
        <span class="clock-num" style="--i: 6"><p>6</p></span>
        <span class="clock-num" style="--i: 7"><p>7</p></span>
        <span class="clock-num" style="--i: 8"><p>8</p></span>
        <span class="clock-num" style="--i: 9"><p>9</p></span>
        <span class="clock-num" style="--i: 10"><p>10</p></span>
        <span class="clock-num" style="--i: 11"><p>11</p></span>
        <span class="clock-num" style="--i: 12"><p>12</p></span>

        <div class="circle-paren">
          <div
            class="circle second"
            style="--decrease-size: 38; --clr: #04fc43"
          >
            <i></i>
          </div>
          <div
            class="circle minute"
            style="--decrease-size: 30; --clr: #fee800"
          >
            <i></i>
          </div>
          <div class="circle hour" style="--decrease-size: 22; --clr: #ff2972">
            <i></i>
          </div>
        </div>

        <div class="time">
          <div id="hour" style="--clr: #ff2972">00</div>
          <div id="minute" style="--clr: #fee800">00</div>
          <div id="second" style="--clr: #04fc43">00</div>
          <div id="ampm">AM</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
